<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="lib/angular.min.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <script src="http://underscorejs.org/underscore-min.js"></script>

    <link rel="stylesheet" href="css/app.css">


</head>

<body ng-controller="PhoneListCtrl">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">SB Admin</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b class="caret"></b></a>
                <ul class="dropdown-menu alert-dropdown">
                    <li>
                        <a href="#">Alert Name <span class="label label-default">Alert Badge</span></a>
                    </li>


                </ul>
            </li>

        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="index.html"> Dashboard</a>
                </li>


                    <li  ng-repeat="tag in tags">
                        <a href="" ng-click="includeTag(tag.tag)" >

                        <div  class="checkbox">
                                <label>

                                <!--<input type="checkbox" ng-model="opa" ng-change="imChanged(opa,tag)"> {{tag.tag}}-->
                                <input type="checkbox" ng-model="opa" ng-change="includeTag(tag.tag)"
                                       ng-checked="tagsAdded.indexOf(tag.tag) > -1"> {{tag.tag}}
                                </label>
                            </div>
                        </a>

                    </li>



            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Dashboard <small>Statistics Overview</small>
                    </h1>


                </div>
            </div>
            <!-- /.row -->



            <div class="row">

                <div  class="col-md-10" ng-repeat="data in programacao | filter:filtro | orderBy:orderProp">
                    <!--Body content-->
                    <ul>
                        <h3>{{data.data}}</h3>

                        <div class="col-lg-3 col-md-6">

                            <ul>
                                <li ng-repeat="banda in data.bandas">
                                    <p>{{banda}}</p>
                                </li>
                            </ul>
                            </div>



                        <div class="col-lg-3 col-md-8" bar-chart chart-data="data" id="{{format(data.data)}}">
                            Footer {{ format(data.data) }}

                        </div>
                    </ul>

                </div>


            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Area Chart</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->


            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="lib/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="lib/bootstrap.min.js"></script>

</body>

</html>
